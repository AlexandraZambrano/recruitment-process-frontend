<!-- The App Component template also has a Logout button link that call logout() method and reload the window. -->

<div id="app">
  <nav class="navbar navbar-expand navbar-dark bg-navbar">
    <a class="navbar-brand" href="#">
      <img src="/assets/img/NTT_DATA_logo.png" alt="" width="150" height="45" class="d-inline-block align-text-top bg-navbar">
    </a>
    <ul class="navbar-nav mr-auto botones" routerLinkActive="active">
      <li class="nav-item">
        <a href="/home" class="nav-link bg-navbar" routerLink="home">Inicio</a>
      </li>
    </ul>
    <ul class="navbar-nav ml-auto" *ngIf="!isLoggedIn">
      <li class="nav-item bg-navbar" style="color:#E7E9E8;">
        <a href="/login" class="nav-link" routerLink="login">Entrar</a>
      </li>
    </ul>
    <ul class="navbar-nav ml-auto" *ngIf="isLoggedIn">
      <li class="nav-item">
        <a href="/profile" class="nav-link" routerLink="profile">{{ username }}</a>
      </li>
      <li class="nav-item">
        <a href class="nav-link" (click)="logout()">LogOut</a>
      </li>
    </ul>
  </nav>
  <!-- <div class="container"> -->
  <div class="margin-10">
    <router-outlet></router-outlet>
  </div>
</div>
