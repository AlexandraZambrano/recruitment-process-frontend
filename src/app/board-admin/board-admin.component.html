<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title text-uppercase mb-0">Manage Users</h5>
                </div>
                <div class="table-responsive">
                    <table class="table no-wrap user-table mb-0">
                        <thead>
                            <tr>
                                <th scope="col" class="border-0 text-uppercase font-medium pl-4">Id</th>
                                <th scope="col" class="border-0 text-uppercase font-medium">Username</th>
                                <th scope="col" class="border-0 text-uppercase font-medium">Name</th>
                                <th scope="col" class="border-0 text-uppercase font-medium">Email</th>
                                <!-- <th scope="col" class="border-0 text-uppercase font-medium">Added</th> -->
                                <th scope="col" class="border-0 text-uppercase font-medium">Roles</th>
                                <th scope="col" class="border-0 text-uppercase font-medium">Manage</th>
                                <th scope="col" class="border-0 text-uppercase font-medium">Active</th>
                            </tr>
                        </thead>
                        <tbody *ngFor="let user of usersList">
                            <tr>
                                <td class="pl-4">{{user.id}}</td>
                                <td>
                                    <h5 class="font-medium mb-0">{{user.username}}</h5>
                                    <!-- <span class="text-muted">{{user.name}}</span> -->
                                </td>
                                <td>
                                    
                                    <span class="text-muted">{{user.name}}</span>
                                </td>
                                <td>
                                    <span class="text-muted">{{user.email}}</span><br>

                                </td>
                                <!-- <td>
                                    <span class="text-muted">15 Mar 1988</span><br>
                                    <span class="text-muted">10: 55 AM</span>
                                </td> -->
                                <td>
                                    <span>{{arrayToString(user.roles)}}</span>
                                    <!-- <div *ngFor="let role of user.roles">
                                        <input type="checkbox">
                                        <span> {{role.name}} </span>
                                    </div> -->
                                    <!-- <div>
                                        <input type="checkbox">
                                        <span> People  </span>
                                    </div>
                                    <div>
                                        <input type="checkbox">
                                        <span> Negocio  </span>
                                    </div> -->
                                    <!-- <select class="form-control category-select" id="exampleFormControlSelect1">
                                        <option>Modulator</option>
                                        <option>Admin</option>
                                        <option>User</option>
                                        <option>Subscriber</option>
                                    </select> -->
                                </td>
                                <td>
                                    <!-- <button type="button" class="btn btn-outline-info btn-circle btn-lg btn-circle"><i
                                        class="fa fa-key"></i> </button> -->
                                    <button type="button"
                                        class="btn btn-outline-info btn-circle btn-lg btn-circle ml-2"><i
                                            class="fa fa-trash"></i> </button>
                                    <button type="button"
                                        class="btn btn-outline-info btn-circle btn-lg btn-circle ml-2"><i
                                            class="fa fa-edit"></i> </button>
                                    <!-- <button type="button"
                                            class="btn btn-outline-info btn-circle btn-lg btn-circle ml-2"><i
                                            class="fa fa-upload"></i> </button> -->
                                </td>
                                <td>
                                    <input type="checkbox" [checked]="user.active">
                                    <span class="text-muted"> {{user.active}}</span><br>

                                </td>
                            </tr>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
