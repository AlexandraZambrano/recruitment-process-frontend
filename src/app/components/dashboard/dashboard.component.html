<div class="card-columns mt-5 mb-2">
  <div class="row">
    <div matTooltip="Administración" matTooltipClass="mat-tooltip" class="col-md-4 p-3 pointer" routerLink="/admin">
      <a class="card card-bg-image" style="
          background-image: url('https://mc-bcdcbf23-962c-44b4-ae98-627791-cdn-endpoint.azureedge.net/-/media/project/emea/es/card-images/computer2.jpg?cx=0.5&amp;cy=0.5&amp;cw=1000&amp;ch=667&amp;hash=3FEEC9D74BD3250D151FBBC9BD2744A6');
        ">
      </a>
    </div>

    <div matTooltip="Candidatos" matTooltipClass="tooltip" class="col-md-4 p-3 pointer" routerLink="/people">
      <a class="card card-bg-image" style="
          background-image: url('https://www.nttdata.com/global/en/-/media/nttdataglobal/1_images/services/data-and-intelligence/figure-02.jpg?la=en&hash=333328A4ADA11F9FEA1FA84D9CC47387E8578A4A');
        ">
      </a>
    </div>

    <div matTooltip="Proceso de selección" matTooltipClass="tooltip" class="col-md-4 p-3 pointer" routerLink="/selection">
      <a class="card card-bg-image" style="
          background-image: url('https://www.nttdata.com/global/en/-/media/nttdataglobal/1_images/services/data-and-intelligence/figure-01.jpg?la=en&hash=BB9D76718FE932D1BC5CF1E6B18AAC2BF1677EB6');
        ">
      </a>
    </div>

    <div class="col-md-4 p-3 pointer" routerLink="/interview">
      <a matTooltip="Entrevistas" matTooltipClass="tooltip" class="card card-bg-image" style="
          background-image: url('https://www.nttdata.com/global/en/-/media/nttdataglobal/1_images/services/cybersecurity/figure-03.jpg?la=en&hash=A78EA2572F59B67E934293A5BD828F866F998A9E');
        ">
      </a>
    </div>

    <div matTooltip="Estadísticas" matTooltipClass="tooltip" class="col-md-4 p-3 pointer" routerLink="#">
      <a class="card card-bg-image" style="
          background-image: url('https://developingthebusiness.com/wp-content/uploads/2018/05/Estadisticas-de-ventas.jpg');
        ">
      </a>
    </div>

    <mat-card class="calendar" matTooltip="Calendario" matTooltipClass="tooltip" >
      <mat-calendar [(selected)]="selected"></mat-calendar>
      <p>Selected date: {{ selected }}</p>
    </mat-card>
  </div>
</div>
