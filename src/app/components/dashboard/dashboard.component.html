<div class="card-columns mt-5 mb-2">
  <div class="row">
    <div *ngIf="showAdminBoard" matTooltip="Administración" class="col-md-4 p-3 pointer" routerLink="/admin">
      <div class="card card-bg-image" style="
          background-image: url('https://i.ibb.co/0qRSsyx/Recursos-Humanos.png');
        ">
        <span class="card-title">Administración</span>
      </div>

    </div>

    <div *ngIf="showCandidatesBoard" matTooltip="Candidatos" class="col-md-4 p-3 pointer" routerLink="/people">
      <div class="card card-bg-image" style="
          background-image: url('https://i.ibb.co/HqfnxQx/candidatos.png');
        ">
        <span class="card-title">Candidatos</span>
      </div>
    </div>

    <div *ngIf="showSelectionBoard" matTooltip="Proceso de selección" class="col-md-4 p-3 pointer" routerLink="/selection">
      <div class="card card-bg-image" style="
          background-image: url('https://i.ibb.co/98Kdvnk/seleccion.png');
        ">
        <span class="card-title">Proceso de selección</span>
      </div>
    </div>

    <div *ngIf="showInterviewerBoard" class="col-md-4 p-3 pointer" routerLink="/interview">
      <div matTooltip="Entrevistas" class="card card-bg-image" style="
          background-image: url('https://i.ibb.co/WD4W7Gw/entrevistas.jpg');
        ">
        <span class="card-title">Entrevistas</span>
      </div>
    </div>

    <div *ngIf="showBusinessBoard" matTooltip="Estadísticas" class="col-md-4 p-3 pointer" routerLink="/statistics">
      <div class="card card-bg-image" style="
          background-image: url('https://i.ibb.co/YTJgP79/estadisticas.png');
        ">
        <span class="card-title">Estadísticas</span>
      </div>
    </div>

    <mat-card class="calendar" matTooltip="Calendario">
      <mat-calendar [(selected)]="selected"></mat-calendar>
      <p>Selected date: {{ selected }}</p>
    </mat-card>
  </div>
</div>
