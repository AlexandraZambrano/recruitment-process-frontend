<mat-card>
    <mat-card-title>NTT Data</mat-card-title>
    <mat-card-content>
        <form *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
            <p>
                <mat-form-field>
                    <input type="text" matInput placeholder="Nombre de usuario / Correo" name="username" [(ngModel)]="form.username" required
                    #username="ngModel"/>
                    <div class="alert alert-danger" role="alert" *ngIf="username.errors && f.submitted">
                        ¡El nombre de usuario es requerido!
                    </div>
                </mat-form-field>
            </p>
            <p>
                <mat-form-field>
                    <input type="password" matInput placeholder="Contraseña" name="password" [(ngModel)]="form.password" required
                            minlength="3" #password="ngModel" />
                        <div class="alert alert-danger" role="alert" *ngIf="password.errors && f.submitted">
                            <div *ngIf="password.errors['required']">La contraseña es requerida</div>
                            <div *ngIf="password.errors['minlength']">
                                La contraseña debe de tener al menos 6 caracteres
                            </div>
                        </div>
                </mat-form-field>
            </p>
            <button type="submit" mat-raised-button>Entrar</button>
            <div class="alert alert-danger" role="alert" *ngIf="f.submitted && isLoginFailed">
                Login failed: {{ errorMessage }}
            </div>
        </form>
        <div class="alert alert-success" *ngIf="isLoggedIn">
            Logeado como {{ loggedUser }}.
        </div>
    </mat-card-content>
</mat-card>

<video id="background-video" playsinline autoplay loop muted>
    <source src="assets/img/video2.mp4" type="video/mp4">
</video>
